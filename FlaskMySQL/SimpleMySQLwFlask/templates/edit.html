<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Page</title>
</head>
<body>
  <h1>Edit Page</h1>
  <form action="/users/{{this_user.id}}" method="post">
    <p>First Name: <input type="text" name="first_name" value="{{this_user.first_name}}"></p>
    <p>Last Name: <input type="text" name="last_name" value="{{this_user.last_name}}"></p>
    <input type="submit" value="Update User">
  </form>
</body>
</html>
