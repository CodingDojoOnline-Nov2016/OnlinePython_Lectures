<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Page</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.email }}</td>
          <td><a href="/users/{{user.username}}">{{ user.username }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
